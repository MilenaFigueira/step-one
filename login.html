<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style_login.css" />
    <style>
        
    </style>
</head>
<body>

    <form name="frm_login" method="GET" action="quem-sou-eu.html"
        class="formulario_login"  
        onsubmit="javascript:return valida_frm_login();">
    <h1>Login</h1>
    <br />
    
    
    <p>E-mail: <input type="email" name="email" size="30" maxlength="50"/></p>
    <br />
    <p>Senha: <input type="password" name="senha" size="30" maxlength="50"/></p>

    <p>
        <input type="submit" value="Login"/></p>
       </form>

    </body>
    <script>
        function valida_frm_login()
        {
            if(document.frm_login.email.value=='')
            {
                alert('Preencha o campo e-mail');
                document.frm_login.email.focus();
                return false;
            }
            if(document.frm_login.password.value=='')
            {
                alert('Preencha o campo senha');
                document.frm_login.password.focus();
                return false;
            }


           
        }
    </script>
</html>
